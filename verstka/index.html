<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My first page</title>
</head>
<body>
  <form>
    <label for="user_name">Name</label>
    <input type="text" name="name" placeholder="Name">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="password" required>
    <div>
      <label><input type="radio" value="male" name="gender"> Male </label>
      <label><input type="radio" value="female" name="gender"> Female </label>
    </div>
    <select name="country">
      <option value="kg">KG</option>
      <option value="kz">KZ</option>
      <option value="us">US</option>
    </select>
    <div>
      <label><input type="checkbox" value="manti" name="food"> Manti </label>
      <label><input type="checkbox" value="plov" name="food"> Plov </label>
      <label><input type="checkbox" value="ashlyamfu" name="food"> Ashlyamfu </label>
    </div>
    <textarea name="comment" cols="100" rows="3">You are the best of the best of the best</textarea>
    <div>
      <label><input type="checkbox" value="conditions" name="compliance" required> I agree with terms and conditions </label>
    </div>
    <input type="submit" value="Зарегистрироваться">
  </form>
</body>
</html>
